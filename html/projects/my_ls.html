<!doctype html>
<html>
    <head>
        <title>Louis Gaspard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script> 
            $(function(){
                $("#header").load("/html/header.html"); 
            });
        </script> 
    </head>
    <body>
        <div id="header"></div>
        <div class="container">
            <h3>my_ls
            <a style="font-size: 25px; margin-left: 10px" target="_blank" href="https://github.com/LouisGaspard/my_ls">
                <i class="fa fa-md fa-github" aria-hidden="true"></i>
            </a></h3>
        </div>
        <div id="prompter">
            <output></output>
            <div id="input-line" class="input-line">
                <div class="prompt"></div><div><input class="cmdline" autofocus /></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://s.codepen.io/AndrewBarfield/pen/LEbPJx.js"></script>  
        <div class="clock-container">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45"/>
                <g>
                    <rect class="hour" x="47.5" y="12.5" width="5" height="40" rx="2.5" ry="2.55" />
                    <rect class="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2"/>
                    <line class="sec" x1="50" y1="50" x2="50" y2="16" />
                </g>
            </svg>
        </div>
    </body>
